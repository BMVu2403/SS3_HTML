            >Nam</label
          >

            for="female"
            >Nữ</label

          <option value="">Giám đốc tài chính(CFO)</option>
          <option value="">Giám đốc Marketing(CMO)</option>
          <option value="">Giám đốc pháp lý(CLO)</option>
        </div>
        <br/>
        <div>
            <label for="">Quy mô công ty</label>
        <select name="" id="">
          <option value="">Doanh nghiệp nhỏ</option>
          <option value="">Số lượng nhân viên</option>
          <option value="">Doanh thu</option>
          <option value="">Tổng tài sản, thị phần</option>

        <br/>
        <div>
            <label for="text">Ngành nghề công ty:</label>
            <input id="text" type="text" />
        </div>
        <br/>

        </div>
        <br/>

            <textarea name="address"></textarea><br />
        </div>
        <br/>
        <div>
            <label for="checkbox">Chương trình sự kiện mong muốn tham gia:</label>
        <input id="checkbox" type="checkbox" />Networking
        <input id="checkbox" type="checkbox" />Workshopss
        <input id="checkbox" type="checkbox" />Hội thảo
        </div>
        <br/>
        <div>
            <label for="checkbox">Đăng kí nhận bản tin:</label>
        <input id="checkbox" type="checkbox" />Có
        </div>
        <br/>
        <button type="submit">Đăng kí thành viên</button>
